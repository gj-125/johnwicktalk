<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iosef Tarasov-Talk</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body id="chat-screen" class="ioseftarasov-chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Success!</span>
        <i class="fas fa-check"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-empty"></i>
        <i class="fas fa-exclamation fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="../chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Iosef Tarasov</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">january, 21, 2015</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">You kill my dog!!</span>
            <span class="message__time">10:11</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="../img/ioseftarasov.png" />
        <div class="message-row__content">
          <span class="message__author">Iosef Tarasov</span>
          <div class="message__info">
            <span class="message__bubble">Fuck You!</span>
            <span class="message__time">13:22</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message" />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Never stab the devil in the back.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38a199a153.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

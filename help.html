<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johnwick`s Kokoa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Success!</span>
        <i class="fas fa-check"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-empty"></i>
        <i class="fas fa-exclamation fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">help?</h1>
    </header>
    <main class="killers-screen help-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/johnwickprofile2.jpg"
            class="user-component__profile user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Johnwick</h4>
            <h6 class="user-component__subtitle">++ 960 Coin</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-coins"></i><span>Coin?</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-concierge-bell"></i><span>Call Army</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-grunt"></i><span>Enemy</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-hotel"></i><span>Continental</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-taxi"></i><span>No.1 taxi</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-shield"></i><span>Admin</span>
        </div>
      </div>

      <div class="help-us">
        <h2 class="help-us__title">LINK IN!</h2>
        <div class="help-us__nomard">
          <div class="help-us__nomard-kokoaclone">
            <a href="https://nomadcoders.co/kokoa-clone"
              ><div class="help-us__nomard-kokoaclone-link">
                <div class="help-us__nomard-kokoaclone-link-icon">
                  <i class="fas fa-users"></i>
                </div>
                <span class="help-us__nomard-kokoaclone-link-name"
                  >Kokoa-Clone</span
                >
              </div></a
            >
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="killers.html">
            <i class="far fa-flag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">?</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html"
            ><i class="far fa-bell fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="help.html"
            ><i class="fas fa-question-circle fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Never stab the devil in the back.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/38a199a153.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
